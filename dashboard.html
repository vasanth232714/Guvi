<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Analytics Command Center</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Modern Healthcare Color Palette */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --danger-gradient: linear-gradient(135deg, #f857a6 0%, #ff5858 100%);
            --info-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #f5576c;
            --success: #00f2fe;
            --warning: #ffa726;
            --danger: #ff5858;
            --info: #4facfe;
            
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-card: #232936;
            --bg-card-hover: #2a3142;
            
            --text-primary: #ffffff;
            --text-secondary: #b4bcd0;
            --text-muted: #6b7280;
            
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.4);
            --glow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f1419 0%, #1a1f2e 50%, #0f1419 100%);
            z-index: -2;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(74, 172, 254, 0.1) 0%, transparent 50%);
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--glow);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 242, 254, 0.1);
            border: 1px solid var(--success);
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Tab Navigation */
        .tab-navigation {
            background: var(--bg-secondary);
            padding: 0 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 82px;
            z-index: 99;
        }

        .tab-nav-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }

        .tab-btn {
            padding: 1rem 1.5rem;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: rgba(102, 126, 234, 0.1);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
        }

        /* Filters Section */
        .filters-section {
            background: var(--bg-secondary);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
        }

        .filters-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:hover {
            border-color: var(--primary);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* Main Content */
        .main-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* KPI Grid - Enhanced */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .kpi-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }

        .kpi-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .kpi-card:hover::before {
            transform: scaleX(1);
        }

        .kpi-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .kpi-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .kpi-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .kpi-icon.primary { background: rgba(102, 126, 234, 0.2); color: var(--primary); }
        .kpi-icon.success { background: rgba(0, 242, 254, 0.2); color: var(--success); }
        .kpi-icon.warning { background: rgba(255, 167, 38, 0.2); color: var(--warning); }
        .kpi-icon.danger { background: rgba(255, 88, 88, 0.2); color: var(--danger); }
        .kpi-icon.info { background: rgba(79, 172, 254, 0.2); color: var(--info); }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .kpi-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kpi-change {
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .kpi-change.positive {
            background: rgba(0, 242, 254, 0.2);
            color: var(--success);
        }

        .kpi-change.negative {
            background: rgba(255, 88, 88, 0.2);
            color: var(--danger);
        }

        .kpi-trend {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .chart-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .chart-actions {
            display: flex;
            gap: 0.5rem;
        }

        .chart-action-btn {
            width: 32px;
            height: 32px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .chart-action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Large Chart */
        .chart-card.large {
            grid-column: 1 / -1;
        }

        .chart-card.large .chart-container {
            height: 400px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* Tables */
        .table-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .table-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .table-search {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            width: 250px;
        }

        .table-search:focus {
            outline: none;
            border-color: var(--primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background: var(--bg-secondary);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border);
        }

        tbody td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        tbody tr {
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: var(--bg-card-hover);
        }

        /* Alerts */
        .alerts-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .alert-item {
            background: var(--bg-card);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border-left: 4px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow);
        }

        .alert-item.critical {
            border-left-color: var(--danger);
            background: rgba(255, 88, 88, 0.05);
        }

        .alert-item.high {
            border-left-color: var(--warning);
            background: rgba(255, 167, 38, 0.05);
        }

        .alert-item.medium {
            border-left-color: var(--info);
            background: rgba(79, 172, 254, 0.05);
        }

        .alert-item.low {
            border-left-color: var(--text-muted);
            background: rgba(107, 114, 128, 0.05);
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-message {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .alert-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .alert-badge.critical {
            background: rgba(255, 88, 88, 0.2);
            color: var(--danger);
        }

        .alert-badge.high {
            background: rgba(255, 167, 38, 0.2);
            color: var(--warning);
        }

        .alert-badge.medium {
            background: rgba(79, 172, 254, 0.2);
            color: var(--info);
        }

        /* Progress Bars */
        .progress-container {
            background: var(--bg-secondary);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }

        /* Loading */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 400px;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Export Button */
        .export-btn {
            padding: 0.75rem 1.5rem;
            background: var(--success-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .kpi-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .kpi-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-container {
                grid-template-columns: 1fr;
            }
            
            .tab-nav-content {
                overflow-x: auto;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_BASE_URL = 'http://localhost:5000/api';

        // Main App Component
        function HospitalDashboard() {
            const [activeTab, setActiveTab] = useState('overview');
            const [loading, setLoading] = useState(true);
            const [kpiData, setKpiData] = useState(null);
            const [alerts, setAlerts] = useState([]);
            const [filters, setFilters] = useState({
                branch_id: '',
                dept_id: '',
                start_date: '',
                end_date: ''
            });
            const [filterOptions, setFilterOptions] = useState({
                branches: [],
                departments: []
            });

            useEffect(() => {
                loadInitialData();
                loadFilterOptions();
                
                // Auto-refresh every 5 minutes
                const interval = setInterval(loadInitialData, 300000);
                return () => clearInterval(interval);
            }, []);

            const loadInitialData = async () => {
                setLoading(true);
                try {
                    await Promise.all([
                        loadKPIData(),
                        loadAlerts()
                    ]);
                } catch (error) {
                    console.error('Error loading data:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadFilterOptions = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/filters/options`);
                    const data = await response.json();
                    setFilterOptions(data);
                } catch (error) {
                    console.error('Error loading filter options:', error);
                }
            };

            const loadKPIData = async () => {
                try {
                    const queryParams = new URLSearchParams(filters);
                    const response = await fetch(`${API_BASE_URL}/kpis/summary?${queryParams}`);
                    const data = await response.json();
                    setKpiData(data);
                } catch (error) {
                    console.error('Error loading KPI data:', error);
                }
            };

            const loadAlerts = async () => {
                try {
                    const queryParams = new URLSearchParams({ branch_id: filters.branch_id });
                    const response = await fetch(`${API_BASE_URL}/alerts/active?${queryParams}`);
                    const data = await response.json();
                    setAlerts(data);
                } catch (error) {
                    console.error('Error loading alerts:', error);
                }
            };

            const handleFilterChange = (field, value) => {
                setFilters(prev => ({ ...prev, [field]: value }));
            };

            const applyFilters = () => {
                loadInitialData();
            };

            const exportData = async (format) => {
                alert(`Exporting data in ${format} format...`);
                // Implementation would go here
            };

            return (
                <div className="app-container">
                    <Header onExport={exportData} />
                    <TabNavigation activeTab={activeTab} onTabChange={setActiveTab} />
                    <FiltersSection 
                        filters={filters}
                        filterOptions={filterOptions}
                        onFilterChange={handleFilterChange}
                        onApplyFilters={applyFilters}
                    />
                    
                    <div className="main-content">
                        {loading && !kpiData ? (
                            <LoadingScreen />
                        ) : (
                            <>
                                {activeTab === 'overview' && <OverviewTab data={kpiData} alerts={alerts} filters={filters} />}
                                {activeTab === 'operations' && <OperationsTab filters={filters} />}
                                {activeTab === 'financial' && <FinancialTab filters={filters} />}
                                {activeTab === 'patients' && <PatientsTab filters={filters} />}
                                {activeTab === 'staff' && <StaffTab filters={filters} />}
                            </>
                        )}
                    </div>
                </div>
            );
        }

        // Header Component
        function Header({ onExport }) {
            const [currentTime, setCurrentTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <header className="header">
                    <div className="header-content">
                        <div className="logo-section">
                            <div className="logo-icon">
                                <i className="fas fa-hospital"></i>
                            </div>
                            <div>

                    console.error('Error loading data:', error);
                }
            };

            const filteredData = data.filter(doctor => 
                doctor.doctor_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                doctor.dept_name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="table-card">
                    <div className="table-header">
                        <h3 className="table-title">
                            <i className="fas fa-user-md" style={{marginRight: '0.5rem', color: 'var(--primary)'}}></i>
                            Doctor Performance
                        </h3>
                        <input 
                            type="text"
                            className="table-search"
                            placeholder="Search doctors..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Doctor Name</th>
                                <th>Department</th>
                                <th>Patients</th>
                                <th>Procedures</th>
                                <th>Utilization</th>
                            </tr>
                        </thead>
                        <tbody>
                            {filteredData.map((doctor, idx) => (
                                <tr key={idx}>
                                    <td>{doctor.doctor_name}</td>
                                    <td>{doctor.dept_name}</td>
                                    <td>{doctor.patients_handled}</td>
                                    <td>{doctor.procedures_performed}</td>
                                    <td>
                                        <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem'}}>
                                            <div className="progress-container" style={{flex: 1}}>
                                                <div className="progress-bar" style={{width: `${doctor.utilization_percentage}%`}}></div>
                                            </div>
                                            <span style={{fontSize: '0.875rem', fontWeight: '600'}}>{doctor.utilization_percentage}%</span>
                                        </div>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        function BranchComparisonTable() {
            const [data, setData] = useState([]);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/branches/comparison`);
                    const result = await response.json();
                    setData(result);
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            };

            return (
                <div className="table-card">
                    <div className="table-header">
                        <h3 className="table-title">
                            <i className="fas fa-hospital" style={{marginRight: '0.5rem', color: 'var(--success)'}}></i>
                            Branch Performance
                        </h3>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Branch</th>
                                <th>Total Beds</th>
                                <th>Admissions</th>
                                <th>Avg LOS</th>
                                <th>Occupancy</th>
                                <th>Revenue</th>
                            </tr>
                        </thead>
                        <tbody>
                            {data.map((branch, idx) => (
                                <tr key={idx}>
                                    <td style={{fontWeight: '600'}}>{branch.branch_name}</td>
                                    <td>{branch.total_beds}</td>
                                    <td>{branch.total_admissions}</td>
                                    <td>{branch.avg_los?.toFixed(1) || 'N/A'} days</td>
                                    <td>
                                        <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem'}}>
                                            <div className="progress-container" style={{flex: 1}}>
                                                <div className="progress-bar" style={{width: `${branch.avg_occupancy || 0}%`}}></div>
                                            </div>
                                            <span style={{fontSize: '0.875rem', fontWeight: '600'}}>{branch.avg_occupancy?.toFixed(1) || '0'}%</span>
                                        </div>
                                    </td>
                                    <td style={{fontWeight: '600', color: 'var(--success)'}}>₹{(branch.total_revenue || 0).toLocaleString('en-IN')}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<HospitalDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
